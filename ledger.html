<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime â€” Ledger</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="ledger.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header Navigation -->
    <header class="nav-bar">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="nav-air-sign">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 12C12 10.3 13.3 9 15 9C16.7 9 18 10.3 18 12C18 15.3 15.3 18 12 18C8.7 18 6 15.3 6 12C6 7.6 9.6 4 14 4"
                            stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                    </svg>
                </div>
                <span class="nav-title">Airtime</span>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-link">Focus</a>
                <a href="analytics.html" class="nav-link">Insights</a>
                <a href="#" class="nav-link active">Ledger</a>
            </nav>
            <div class="nav-status" style="display:flex; align-items:center; gap:16px;">
                <button class="nav-icon-btn" id="themeToggleBtn" title="Toggle Theme"
                    style="background:transparent; border:none; color:inherit; cursor:pointer;"><span
                        class="material-symbols-outlined">dark_mode</span></button>
                <button class="nav-icon-btn" id="btnSettings" title="Settings"
                    style="background:transparent; border:none; color:inherit; cursor:pointer;"><span
                        class="material-symbols-outlined">settings</span></button>
                <button class="nav-icon-btn" id="btnProfile" title="Profile"
                    style="background:transparent; border:none; color:inherit; cursor:pointer;"><span
                        class="material-symbols-outlined">account_circle</span></button>
                <div style="display:flex; align-items:center; gap:8px;">
                    <div class="live-dot"></div>
                    <span class="live-label">LIVE</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="main-content">
        <!-- Page Title -->
        <div class="page-header">
            <h1 class="page-title"><span class="title-prefix">//</span> LEDGER AUDIT</h1>
            <p class="page-desc">Adjudicate your digital footprint. Categorize domains to refine your Focus Score
                calculation.</p>
        </div>

        <!-- Search Input -->
        <div class="search-container">
            <div class="search-inner">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search domain registry...">
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                ALL <span class="tab-count" id="countAll">0</span>
            </button>
            <button class="filter-tab" data-filter="unsorted">
                UNSORTED <span class="tab-count" id="countUnsorted">0</span>
            </button>
            <button class="filter-tab" data-filter="focused">
                FOCUSED <span class="tab-count" id="countFocused">0</span>
            </button>
            <button class="filter-tab" data-filter="distracted">
                DISTRACTED <span class="tab-count" id="countDistracted">0</span>
            </button>
        </div>

        <!-- Table Header -->
        <div class="ledger-header">
            <div class="col-entity">DOMAIN ENTITY</div>
            <div class="col-time">AVG. TIME</div>
            <div class="col-class">CLASSIFICATION</div>
        </div>

        <!-- Ledger List -->
        <div class="ledger-list" id="ledgerList">
            <!-- Generated by JS -->
        </div>

        <!-- Footer Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="totalEntities">TOTAL ENTITIES: 0</span>
                <span class="unsorted-count" id="unsortedLabel">UNSORTED: 0</span>
            </div>
            <div class="status-right">
                <span class="material-symbols-outlined kbd-icon">keyboard_command_key</span>
                <span>CMD + K TO SEARCH</span>
            </div>
        </div>
    </main>

    <script src="utils.js"></script>
    <script src="modals.js"></script>
    <script src="ledger.js"></script>
</body>

</html>
